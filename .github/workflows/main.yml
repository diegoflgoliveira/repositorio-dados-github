name: Exemplo Output
run-name: Exemplo Workflow para output, executado por ${{ github.actor }}

on:
  workflow_dispatch:

jobs:
  gerando_output:
    runs-on: ubuntu-latest
    outputs:
      output-shell: ${{ steps.exemplo-output.outputs.action_random }}
      output-password: ${{ steps.password.outputs.password }}
    steps:
      - name: Gerando output com shell
        id: exemplo-output
        run: |
          ACTION_RANDOM=$(( RANDOM ))
          echo "action_random=$ACTION_RANDOM" >> $GITHUB_OUTPUT

      - name: Resultado do output da action de exemplo
        run: echo "${{ steps.exemplo-output.outputs.action_random }}"

      - name: Gerador de senha
        id: password
        uses: aammirmirza/RandomPasswordGenerator@v1.1
        with:
          length: 15

      - name: Resultado da geração do Password
        run: echo "${{ steps.password.outputs.password }}"

  exibicao_valores:
    needs: [gerando_output]
    runs-on: ubuntu-latest
    steps:
      - name: Resultado do job gerando_output
        run: |
          echo "Output Shell: ${{ needs.gerando_output.outputs.output-shell }}"
          echo "Output Password: ${{ needs.gerando_output.outputs.output-password }}"